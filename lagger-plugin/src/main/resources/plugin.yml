main: com.gmail.woodyc40.lagger.Lagger
name: Lagger
version: 1.0-SNAPSHOT
api-version: "1.13"

commands:
  pause:
    usage: /pause <time>
    description: Pauses the server and lags the main thread for [time] seconds
  ohi:
    usage: /ohi <name> [verbose]
    description: Opens an inventory containing a skull of the player named [name]
  psniff:
    usage: /psniff <on | off | dump | filter> [arg]
    description: Toggles on/off packet sniffing and dumping or adds a filter term
  esniff:
    usage: /esniff [on | off | dump | filter] [arg]
    description: Toggles on/off event sniffing and dumping or adds an event
  chunk:
    usage: /chunk [load | loadasync | unload | reload | help] [loaded]
    description: Allows simple manual control of chunk functionality
  ci:
    usage: /ci
    description: Clears the inventory of whoever is running the command
  setslot:
    usage: /setslot <-2 | 0 | update>
    description: Sets the currently held slot to something, or updates inventory
  runas:
    usage: /runas <player> <command...>
    description: Runs a command as if a different player runs it
  copyplugins:
    aliases: [ cp ]
    usage: /copyplugins [del [files...]]
    description: Uses a script to copy plugins to your plugin dir, optionally removing files, and reloading the server
  runterm:
    usage: /runterm <command...>
    description: Runs a command as console
  hurt:
    usage: /hurt [hunger] [target] <amount>
    description: Hurts (or heals for negative amounts), or modifies the hunger bar if specified
  debugmode:
    usage: /debugmode
    description: Makes debugging easier by giving the player special abilities
  lca:
    usage: /lca [world] <x> <z>
    description: Loads a chunk at the given X and Z coordinates
  sas:
    usage: /sas [marker]
    description: Spawns an armorstand with velocity
  getitem:
    usage: /getitem <material> [amount]
    description: Get an item of the given type with an optional amount
